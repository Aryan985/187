<!DOCTYPE html>
<html>
<head>
<title>Ar project</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>   
</head>

<body>
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" >  
    <a-assets>
       <a-asset-item id="battery" src="./assets/battery_low_poly/scene.gltf">
</a-asset-item> 
<a-asset-item id="bulb" src="./assets/light_bulb/scene.gltf">
</a-asset-item>
    <a-asset-item id="switch" src="./assets/light_switch_single/scene.gltf">
</a-asset-item> 

<img id="arrow" src="./assets/images/arrow.jpeg">
    </a-assets>

    <a-marker preset="hiro">

        <a-plane  position="0 0 -0.5" rotation="-90 0 0" height="2" width="2">
        </a-plane>
  
        <a-entity position="-0.2 0.05 -0.3" gltf-model="#battery" rotation="0 -270 90" scale="0.01 0.01 0.01">
        </a-entity>

        <a-entity position="-0.6 1 -0.3" gltf-model="#bulb" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
    
        <a-entity position="0.3 1 -0.3" gltf-model="#switch" rotation="-90 180 0" scale="0.001 0.001 0.001"></a-entity>

        <a-entity position="0 0 -0.5" 
        animation="property: position;from: -0.5 1 -0.3; to: -1.5 1 -0.3;easing:linear; loop: true; dur: 1000">
        <a-plane position="1 0 0" rotation="-90 0 0" height="0.1" width="0.1"  src="#arrow">
        </a-plane>
      </a-entity>

      <a-entity position="0 0 -0.5" 
      animation="property: position;from: -1.5 0.6 -0.3; to: -1.2 0.6 -0.3;easing:linear; loop: true; dur: 1000">
      <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1"  src="#arrow">
      </a-plane>
    </a-entity>

    <a-entity position="0 0 -0.5" 
    animation="property: position;from: -1 0.6 -0.3; to: -0.5 0.6 -0.3;easing:linear; loop: true; dur: 1000">
    <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1"  src="#arrow">
    </a-plane>
  </a-entity>
  
    
    </a-marker> 
</a-scene>

</body>

</html>
